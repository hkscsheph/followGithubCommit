<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>å­¸ç”Ÿä½œå“é›†</title>
    <style>
      :root {
        --bg-color: #0d1117;
        --card-bg: #161b22;
        --text-main: #c9d1d9;
        --text-secondary: #8b949e;
        --accent: #58a6ff;
        --border: #30363d;
        --success: #238636;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica,
          Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border);
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      .back-btn {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }

      .back-btn:hover {
        background-color: #79c0ff;
      }

      .repos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 15px;
      }

      .repo-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 15px;
        transition: transform 0.2s, border-color 0.2s;
        display: flex;
        flex-direction: column;
        cursor: pointer;
      }

      .repo-card:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
      }

      .repo-title {
        text-decoration: none;
        color: inherit;
      }

      .repo-title:hover {
        text-decoration: underline;
      }

      .repo-name {
        font-weight: bold;
        color: var(--accent);
        font-size: 1.1rem;
        margin-bottom: 8px;
      }

      .repo-description {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 12px;
      }

      .repo-iframe {
        width: 100%;
        height: 250px;
        border: 1px solid var(--border);
        border-radius: 4px;
        background-color: var(--bg-color);
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
      }

      .error {
        background-color: #da3633;
        color: white;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      .empty {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="pageTitle">å­¸ç”Ÿä½œå“é›†</h1>
        <button class="back-btn" onclick="goBack()">â† è¿”å›</button>
      </header>

      <div id="errorMsg" class="error" style="display: none;"></div>

      <div id="loading" class="loading">è¼‰å…¥ä¸­...</div>

      <div id="reposGrid" class="repos-grid" style="display: none;"></div>

      <div id="empty" class="empty" style="display: none;">
        æ­¤å­¸ç”Ÿæ²’æœ‰ä½œå“
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const username = params.get('user');

      function goBack() {
        window.history.back();
      }

      async function loadPortfolioItems() {
        if (!username) {
          document.getElementById('errorMsg').innerText = 'æœªæŒ‡å®šç”¨æˆ¶';
          document.getElementById('errorMsg').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
          return;
        }

        document.getElementById('pageTitle').innerText = `${username} çš„ä½œå“é›†`;

        try {
          // Fetch portfolio data from static JSON file
          const response = await fetch('/portfolio-data.json');
          const allData = await response.json();
          const items = allData[username] || [];

          if (!items || items.length === 0) {
            document.getElementById('empty').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            return;
          }

          // Display items
          const grid = document.getElementById('reposGrid');
          grid.innerHTML = '';

          items.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'repo-card';

            // For directories, try to load index.html as iframe
            if (item.type === 'directory') {
              card.innerHTML = `
                <a href="${item.repoUrl}" target="_blank" class="repo-title" onclick="event.stopPropagation();">
                  <div class="repo-name">ğŸ“ ${item.name}</div>
                </a>
                <div class="repo-description">é»æ“Šå¡ç‰‡åœ¨æ–°è¦–çª—é–‹å•Ÿ</div>
                <iframe src="portfolio/${username}/${item.name}/index.html" class="repo-iframe" title="${item.name}"></iframe>
              `;
              card.onclick = () => {
                window.open(`portfolio/${username}/${item.name}/index.html`, '_blank');
              };
            } else {
              card.innerHTML = `
                <a href="${item.repoUrl}" target="_blank" class="repo-title" onclick="event.stopPropagation();">
                  <div class="repo-name">ğŸ“„ ${item.name}</div>
                </a>
                <div class="repo-description">æª”æ¡ˆ</div>
              `;
            }

            grid.appendChild(card);
          });

          grid.style.display = 'grid';
          document.getElementById('loading').style.display = 'none';
        } catch (err) {
          console.error('Portfolio load error:', err);
          document.getElementById('errorMsg').innerText = `éŒ¯èª¤: ${err.message}`;
          document.getElementById('errorMsg').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
        }
      }

      // Load on page load
      loadPortfolioItems();
    </script>
  </body>
</html>
