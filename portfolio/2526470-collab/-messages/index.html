<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Chat | Supabase</title>
    <style>
        :root {
            --primary: #6d28d9;
            --primary-light: #a78bfa;
            --bg-gradient: linear-gradient(135deg, #4c1d95 0%, #7c3aed 100%);
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 85vh;
            background: var(--glass);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Ê®ôÈ°åÊ¨Ñ */
        .chat-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        /* Â∞çË©±ÂçÄÂüü */
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f3f0ff;
        }

        /* Ë®äÊÅØÊ∞£Ê≥° */
        .msg {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .msg.mine {
            align-self: flex-end;
            background: var(--primary-light);
            color: white;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 2px;
        }

        .msg b { display: block; font-size: 0.75rem; margin-bottom: 4px; opacity: 0.8; }

        .chat-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 8px;
            transition: transform 0.2s;
        }

        .chat-img:hover { transform: scale(1.02); cursor: pointer; }

        /* Ëº∏ÂÖ•ÂçÄÂüü */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .preview-box {
            display: none;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        #img-preview { height: 60px; border-radius: 5px; }

        .controls { display: flex; gap: 8px; align-items: center; }

        input[type="text"] {
            border: 2px solid #eee;
            border-radius: 25px;
            padding: 10px 15px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus { border-color: var(--primary-light); }
        #username { width: 70px; }
        #content { flex-grow: 1; }

        .upload-label { cursor: pointer; color: var(--primary); font-size: 1.5rem; }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover { background: #4c1d95; transform: rotate(10deg); }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">PURPLE CHAT</div>
    
    <div id="chat-box">ËºâÂÖ•‰∏≠...</div>

    <div class="preview-box" id="preview-box">
        <img id="img-preview" src="">
        <span style="font-size: 12px; color: #666; cursor: pointer;" onclick="clearFile()">‚úï ÁßªÈô§</span>
    </div>

    <div class="input-area">
        <div class="controls">
            <input type="text" id="username" placeholder="Êö±Á®±">
            <input type="text" id="content" placeholder="Ë™™Èªû‰ªÄÈ∫º...">
            
            <label class="upload-label" for="imageInput">üì∑</label>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            
            <button id="sendBtn">‚û§</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://qmogntgsuxjwolqrhoqh.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_yC_R-ypFm--0z-yhpevwRA_8jRXudiG';
    const _client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const chatBox = document.getElementById('chat-box');
    const contentInput = document.getElementById('content');
    const usernameInput = document.getElementById('username');
    const imageInput = document.getElementById('imageInput');
    const sendBtn = document.getElementById('sendBtn');
    const previewBox = document.getElementById('preview-box');
    const imgPreview = document.getElementById('img-preview');

    // ËôïÁêÜÂúñÁâáÈ†êË¶Ω
    imageInput.onchange = () => {
        const [file] = imageInput.files;
        if (file) {
            imgPreview.src = URL.createObjectURL(file);
            previewBox.style.display = 'block';
        }
    };

    function clearFile() {
        imageInput.value = '';
        previewBox.style.display = 'none';
    }

    function appendMessage(msg) {
        const isMine = usernameInput.value === msg.username;
        const div = document.createElement('div');
        div.className = `msg ${isMine ? 'mine' : ''}`;
        
        let html = `<b>${msg.username || 'ÂåøÂêç'}</b>`;
        if (msg.content) html += `<span>${msg.content}</span>`;
        if (msg.image_url) html += `<img src="${msg.image_url}" class="chat-img" onclick="window.open(this.src)">`;
        
        div.innerHTML = html;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function fetchMessages() {
        chatBox.innerHTML = '';
        const { data } = await _client.from('messages').select('*').order('id', { ascending: true });
        if (data) data.forEach(appendMessage);
    }

    async function sendMessage() {
        const content = contentInput.value.trim();
        const username = usernameInput.value.trim() || 'ÂåøÂêç';
        const file = imageInput.files[0];
        if (!content && !file) return;

        sendBtn.disabled = true;
        let image_url = null;

        if (file) {
            const fileName = `${Date.now()}_${file.name}`;
            const { data: upData } = await _client.storage.from('chat_images').upload(fileName, file);
            if (upData) {
                const { data } = _client.storage.from('chat_images').getPublicUrl(fileName);
                image_url = data.publicUrl;
            }
        }

        await _client.from('messages').insert([{ content, username, image_url }]);
        
        contentInput.value = '';
        clearFile();
        sendBtn.disabled = false;
    }

    sendBtn.onclick = sendMessage;
    contentInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

    _client.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => appendMessage(p.new)).subscribe();

    fetchMessages();
</script>
</body>
</html>
