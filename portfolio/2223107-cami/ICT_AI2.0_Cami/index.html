<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Supabase 即時聊天室</title>
    <style>
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .msg { margin-bottom: 10px; padding: 5px; border-bottom: 1px solid #eee; }
        .msg img { max-width: 200px; display: block; margin-top: 5px; border-radius: 8px; }
        .username { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>

    <h2>即時聊天室</h2>
    <div id="chat-box"></div>

    <input type="text" id="username" placeholder="你的名字" value="訪客">
    <input type="text" id="messageInput" placeholder="輸入訊息...">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="sendMessage()">發送</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./script.js"></script>
</body>
</html>
