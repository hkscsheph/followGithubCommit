<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE VOID | Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="spooky-overlay">
      <img src="" class="ghost top-left" alt="" />
      <img src="" class="ghost bottom-right" alt="" />
      <img src="" class="ghost top-right" alt="" />
      <img src="" class="ghost-center" alt="" />
    </div>

    <div class="main-container">
      <h2>Enter the Void ;))</h2>

      <div id="chat-box"></div>
      <div id="typing-indicator"></div>

      <div class="controls">
        <input type="text" id="username" placeholder="IDENTIFY YOURSELF..." maxlength="15" />
        <div class="input-row">
            <input type="text" id="content" placeholder="TRANSMIT MESSAGE..." />
        </div>
        <div class="file-area">
            <label for="image-input">ATTACH IMAGE:</label>
            <input type="file" id="image-input" accept="image/*" />
        </div>
        <button id="send-btn">SEND!@#$;^78~=//,`>?+</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
