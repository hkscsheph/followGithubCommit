<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

    <div id="game-container">
      <div id="castle-bg"></div>
      <div class="ui-overlay">

          <span class="label">THE SHADOW DUELIST</span>
          <div class="hp-bar"><div id="boss-hp" class="fill"></div></div>

          <div id="skills">Skill [Q] Dash Slash | [E] Light Beam</div>

            <div id="player-hp" class="fill"></div>
          </div>
          <span class="label">ROYAL KNIGHT</span>
        </div>
      </div>
      <canvas id="gameCanvas"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
