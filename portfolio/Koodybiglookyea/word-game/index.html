<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Scramble!</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .game-container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        .scrambled-word { font-size: 2.5rem; font-weight: bold; letter-spacing: 8px; color: #2c3e50; margin: 20px 0; text-transform: uppercase; }
        input { width: 80%; padding: 10px; font-size: 1rem; border: 2px solid #ddd; border-radius: 6px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #3498db; }
        button { margin-top: 15px; padding: 10px 20px; font-size: 1rem; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 6px; }
        button:hover { background: #2980b9; }
        #message { margin-top: 15px; font-weight: bold; min-height: 1.2em; }
        .score { color: #7f8c8d; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="game-container">
    <h2>Scramble!</h2>
    <p class="score">Score: <span id="score">0</span></p>
    <div class="scrambled-word" id="displayWord">-----</div>
    <input type="text" id="userInput" placeholder="Guess the word..." autocomplete="off">
    <br>
    <button onclick="checkGuess()">Submit</button>
    <button onclick="initGame()" style="background:#95a5a6;">New Word</button>
    <div id="message"></div>
</div>

<script>
    const wordList = ["GITHUB", "JAVASCRIPT", "PIZZA", "GALAXY", "ROCKET", "PYTHON", "COFFEE", "WIDGET", "BRIGHT", "ZEBRA"];
    let currentWord = "";
    let score = 0;

    function scramble(word) {
        let array = word.split("");
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array.join("");
    }

    function initGame() {
        const randomIndex = Math.floor(Math.random() * wordList.length);
        currentWord = wordList[randomIndex];
        let scrambled = scramble(currentWord);
        
        // Ensure the scrambled word isn't the same as the original
        while(scrambled === currentWord) {
            scrambled = scramble(currentWord);
        }

        document.getElementById("displayWord").innerText = scrambled;
        document.getElementById("message").innerText = "";
        document.getElementById("userInput").value = "";
        document.getElementById("userInput").focus();
    }

    function checkGuess() {
        const userGuess = document.getElementById("userInput").value.toUpperCase();
        const msg = document.getElementById("message");

        if (userGuess === currentWord) {
            msg.style.color = "#27ae60";
            msg.innerText = "Correct! ðŸŽ‰";
            score += 10;
            document.getElementById("score").innerText = score;
            setTimeout(initGame, 1500);
        } else {
            msg.style.color = "#e74c3c";
            msg.innerText = "Try again! âŒ";
        }
    }

    // Allow "Enter" key to submit
    document.getElementById("userInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") checkGuess();
    });

    // Start the first round
    initGame();
</script>

</body>
</html>
