<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¿«é€Ÿç…§ç‰‡è½‰ PDF å·¥å…·</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 { color: #333; margin-bottom: 1.5rem; }

        .upload-area {
            border: 2px dashed var(--primary-color);
            padding: 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover { background: #eef5ff; }

        #fileInput { display: none; }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:disabled { background-color: #ccc; cursor: not-allowed; }

        #preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .preview-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ“¸ ç…§ç‰‡è½‰ PDF</h2>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>é»æ“Šæ­¤è™•æˆ–æ‹–æ”¾ç…§ç‰‡åˆ°é€™è£¡</p>
        <small>æ”¯æ´ JPG, PNG</small>
        <input type="file" id="fileInput" multiple accept="image/*">
    </div>

    <div id="preview"></div>
    
    <button id="downloadBtn" class="btn" style="margin-top: 20px;" disabled>ç”Ÿæˆä¸¦ä¸‹è¼‰ PDF</button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    let imagesData = [];

    // ç•¶é¸æ“‡æª”æ¡ˆæ™‚è§¸ç™¼
    fileInput.addEventListener('change', function(e) {
        const files = e.target.files;
        if (files.length === 0) return;

        preview.innerHTML = '';
        imagesData = [];
        downloadBtn.disabled = false;

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(event) {
                // å„²å­˜ Base64 è³‡æ–™
                imagesData.push(event.target.result);
                
                // å»ºç«‹é è¦½åœ–
                const img = document.createElement('img');
                img.src = event.target.result;
                img.className = 'preview-img';
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    });

    // ç”Ÿæˆ PDF çš„é‚è¼¯
    downloadBtn.addEventListener('click', async function() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        
        downloadBtn.innerText = 'è™•ç†ä¸­...';
        downloadBtn.disabled = true;

        for (let i = 0; i < imagesData.length; i++) {
            if (i > 0) pdf.addPage();
            
            const img = imagesData[i];
            
            // ç²å– PDF é é¢å¯¬é«˜ (é è¨­ A4)
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();

            // å°‡åœ–ç‰‡åŠ å…¥ PDFï¼Œè¨­å®šå¯¬åº¦ç‚ºé é¢å¯¬ï¼Œé«˜åº¦ç­‰æ¯”ä¾‹ç¸®æ”¾ï¼ˆæˆ–å¡«æ»¿ï¼‰
            pdf.addImage(img, 'JPEG', 0, 0, pageWidth, pageHeight, undefined, 'FAST');
        }

        pdf.save("my-photos.pdf");
        
        downloadBtn.innerText = 'ç”Ÿæˆä¸¦ä¸‹è¼‰ PDF';
        downloadBtn.disabled = false;
    });
</script>

</body>
</html>
